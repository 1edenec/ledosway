<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Ubuntu</family>
			<family>Noto Color Emoji</family>
			<family>FiraMono Nerd Font</family>
			<family>Source Han Sans JP,源ノ角ゴシック JP</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Ubuntu</family>
			<family>FiraMono Nerd Font</family>
			<family>Noto Color Emoji</family>
			<family>Source Han Sans JP,源ノ角ゴシック JP</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Ubuntu</family>
			<family>FiraMono Nerd Font</family>
			<family>Noto Color Emoji</family>
			<family>Source Han Sans JP,源ノ角ゴシック JP</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FiraCode Nerd Font Mono</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
</fontconfig>
